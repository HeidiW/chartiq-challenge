<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script>
    const dataPoints = [
      { x: new Date(2018, 07, 10), y: 18.280001 },
      { x: new Date(2018, 07, 11), y: 17.440001 },
      { x: new Date(2018, 07, 12), y: 19.620001 },
      { x: new Date(2018, 07, 13), y: 20.700001 },
      { x: new Date(2018, 07, 16), y: 20.379999 },
      { x: new Date(2018, 07, 17), y: 20.18 },
      { x: new Date(2018, 07, 18), y: 18.809999 },
      { x: new Date(2018, 07, 19), y: 19.5 },
      { x: new Date(2018, 07, 20), y: 19 },
      { x: new Date(2018, 07, 23), y: 18.620001 },
      { x: new Date(2018, 07, 24), y: 19.48 },
      { x: new Date(2018, 07, 25), y: 19.84 }
    ];

    const chart = new CanvasJS.Chart("chartContainer", {
      axisX: {
        labelAngle: -30,
        title: "Date"
      },
      axisY: {
        includeZero: false,
        labelFormatter: e => `$${CanvasJS.formatNumber(e.value, "0.00")}`
      },
      data: [{
        dataPoints,
        markerSize: 10,
        name: "Closing Price",
        toolTipContent: "{x}<br/>{name}: <strong>{y}</strong> USD",
        type: "spline",
        xValueFormatString: "MM-DD-YY",
      }],

      title: {
        text: "Moving Average Closing Price of IBM"
      },

      theme: "dark2"
    });

    chart.render();
  </script>
</body>
</html>
